name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run pytest tests/ -v --tb=short --junitxml=test-results.xml
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results.xml

      - name: Benchmark Score
        if: github.ref == 'refs/heads/main'
        run: |
          TOTAL=$(python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('test-results.xml')
          root = tree.getroot()
          print(root.attrib.get('tests', '0'))
          ")
          FAILURES=$(python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('test-results.xml')
          root = tree.getroot()
          print(root.attrib.get('failures', '0'))
          ")
          ERRORS=$(python -c "
          import xml.etree.ElementTree as ET
          tree = ET.parse('test-results.xml')
          root = tree.getroot()
          print(root.attrib.get('errors', '0'))
          ")
          PASSED=$((TOTAL - FAILURES - ERRORS))
          echo "## Benchmark Score: ${PASSED}/${TOTAL}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Total: ${TOTAL}" >> $GITHUB_STEP_SUMMARY
          echo "- Passed: ${PASSED}" >> $GITHUB_STEP_SUMMARY
          echo "- Failed: ${FAILURES}" >> $GITHUB_STEP_SUMMARY
          echo "- Errors: ${ERRORS}" >> $GITHUB_STEP_SUMMARY
